<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>천하제일 근성 대회</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }
    .status {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      background: #0d1c30;
    }
    .ok { background: #0c5; }
    .warn { background: #c50; }
    .game-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
    }
    canvas {
      background: #111a2a;
      border: 2px solid #1f2d3d;
    }
    .info {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
    .leaderboard {
      flex: 1;
      min-width: 300px;
      background: #0f1625;
      border-radius: 10px;
      padding: 10px;
    }
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      padding: 6px;
      font-size: 14px;
      border-bottom: 1px solid #1e2a3a;
      text-align: center;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #0f1625;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      display: none;
    }
    .popup input {
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
    }
    .popup button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .popup button:hover {
      background: #0056b3;
    }
    /* 모바일 조작키 */
    .controls {
      display: none;
      margin-top: 10px;
      gap: 8px;
    }
    .controls button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #223;
      color: white;
    }
    @media (max-width: 768px) {
      .controls { display: flex; justify-content: center; flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <header>
    <span id="countryTag" class="status">KR</span>
    <span id="firebaseStatus" class="status ok">Firebase 연결 OK / Connected — 점수 업로드 가능</span>
  </header>

  <div class="game-wrapper">
    <div class="game-area">
      <canvas id="game" width="240" height="480"></canvas>
      <div class="info">
        점수 <span id="score">0</span> │ 라인 <span id="lines">0</span> │ 레벨 <span id="level">1</span>
      </div>
      <div class="controls">
        <button onclick="moveLeft()">←</button>
        <button onclick="moveRight()">→</button>
        <button onclick="rotate()">⟳</button>
        <button onclick="softDrop()">↓</button>
        <button onclick="hardDrop()">⤓</button>
      </div>
    </div>

    <div class="leaderboard">
      <div style="margin-bottom:5px;">
        <button onclick="setFilter('all')">ALL</button>
        <button onclick="setFilter('week')">This Week</button>
        <button onclick="setFilter('month')">This Month</button>
        <button onclick="setFilter('kr')">KR</button>
      </div>
      <div id="leaderboardStatus" class="status ok">실시간 업데이트 (Firebase RTDB)</div>
      <table>
        <thead>
          <tr><th>#</th><th>닉네임 / Nickname</th><th>국가 / Country</th><th>점수 / Score</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 시작/게임오버 팝업 -->
  <div id="popup" class="popup">
    <h2 id="popupTitle">시작 / Restart</h2>
    <p id="popupMsg">닉네임을 입력하고 시작하세요.</p>
    <input type="text" id="nickname" placeholder="닉네임 (2자 이상)" />
    <button onclick="startGame()">시작</button>
  </div>

  <script>
    // --- 블록 색상 고정 팔레트 ---
    const COLORS = {
      I:'#7fd0ff', J:'#6cb1ff', L:'#ffa45b',
      O:'#ffdf6d', S:'#44d084', T:'#ff7aa1', Z:'#57c6ff'
    };

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const ROWS = 20, COLS = 10, BLOCK = 24;

    let board, current, score=0, lines=0, level=1, timer;
    let nickname="", country="KR";

    // 블록 모양
    const SHAPES = {
      I:[[1,1,1,1]],
      J:[[1,0,0],[1,1,1]],
      L:[[0,0,1],[1,1,1]],
      O:[[1,1],[1,1]],
      S:[[0,1,1],[1,1,0]],
      T:[[0,1,0],[1,1,1]],
      Z:[[1,1,0],[0,1,1]]
    };

    function resetBoard() {
      board = Array.from({length:ROWS},()=>Array(COLS).fill(""));
    }

    function randomPiece(){
      const keys = Object.keys(SHAPES);
      const type = keys[Math.floor(Math.random()*keys.length)];
      return {type, shape:SHAPES[type], row:0, col:3};
    }

    function drawBoard(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let r=0;r<ROWS;r++){
        for(let c=0;c<COLS;c++){
          if(board[r][c]){
            drawBlock(c,r,board[r][c]);
          }
        }
      }
      if(current) drawCurrent();
    }

    function drawBlock(x,y,color){
      ctx.fillStyle = color;
      ctx.fillRect(x*BLOCK,y*BLOCK,BLOCK,BLOCK);
      ctx.strokeStyle = "#111";
      ctx.strokeRect(x*BLOCK,y*BLOCK,BLOCK,BLOCK);
    }

    function drawCurrent(){
      current.shape.forEach((row,y)=>{
        row.forEach((v,x)=>{
          if(v){
            drawBlock(current.col+x,current.row+y,COLORS[current.type]);
          }
        });
      });
    }

    function collide(){
      for(let y=0;y<current.shape.length;y++){
        for(let x=0;x<current.shape[y].length;x++){
          if(current.shape[y][x]){
            let ny=current.row+y, nx=current.col+x;
            if(ny>=ROWS||nx<0||nx>=COLS||board[ny][nx]) return true;
          }
        }
      }
      return false;
    }

    function merge(){
      current.shape.forEach((row,y)=>{
        row.forEach((v,x)=>{
          if(v){
            board[current.row+y][current.col+x]=COLORS[current.type];
          }
        });
      });
    }

    function clearLines(){
      let cleared=0;
      board=board.filter(row=>!row.every(v=>v));
      cleared=ROWS-board.length;
      while(board.length<ROWS) board.unshift(Array(COLS).fill(""));
      if(cleared){
        score+=cleared*100;
        lines+=cleared;
        if(lines%10===0) level++;
      }
    }

    function drop(){
      current.row++;
      if(collide()){
        current.row--;
        merge();
        clearLines();
        current=randomPiece();
        if(collide()){ // Game Over
          gameOver();
          return;
        }
      }
      drawBoard();
    }

    function gameLoop(){
      drop();
    }

    function startGame(){
      nickname=document.getElementById("nickname").value.trim();
      if(nickname.length<2){alert("닉네임을 2자 이상 입력하세요");return;}
      score=0;lines=0;level=1;
      resetBoard();
      current=randomPiece();
      drawBoard();
      document.getElementById("popup").style.display="none";
      if(timer) clearInterval(timer);
      timer=setInterval(gameLoop,1000);
    }

    function gameOver(){
      clearInterval(timer);
      document.getElementById("popupTitle").innerText="Game Over";
      document.getElementById("popupMsg").innerText=`닉네임: ${nickname}, 점수: ${score}`;
      document.getElementById("popup").style.display="block";
      // TODO: Firebase 업로드 연동 부분
    }

    // 조작키
    document.addEventListener("keydown",e=>{
      if(!current) return;
      if(e.key==="ArrowLeft"){current.col--; if(collide()) current.col++;}
      else if(e.key==="ArrowRight"){current.col++; if(collide()) current.col--;}
      else if(e.key==="ArrowDown"){current.row++; if(collide()) current.row--;}
      else if(e.key==="ArrowUp"){
        let shape=current.shape;
        let N=shape.length;
        let rotated=shape.map((_,i)=>shape.map(r=>r[i])).map(r=>r.reverse());
        current.shape=rotated;
        if(collide()) current.shape=shape;
      }
      else if(e.key===" "){
        while(!collide()) current.row++;
        current.row--; merge(); clearLines(); current=randomPiece();
        if(collide()){ gameOver(); return;}
      }
      drawBoard();
    });

    // 모바일 버튼
    function moveLeft(){current.col--; if(collide()) current.col++; drawBoard();}
    function moveRight(){current.col++; if(collide()) current.col--; drawBoard();}
    function rotate(){
      let shape=current.shape;
      let rotated=shape.map((_,i)=>shape.map(r=>r[i])).map(r=>r.reverse());
      current.shape=rotated;
      if(collide()) current.shape=shape;
      drawBoard();
    }
    function softDrop(){current.row++; if(collide()) current.row--; drawBoard();}
    function hardDrop(){
      while(!collide()) current.row++;
      current.row--; merge(); clearLines(); current=randomPiece();
      if(collide()){ gameOver(); return;}
      drawBoard();
    }

    // 초기 팝업 표시
    document.getElementById("popup").style.display="block";
  </script>
</body>
</html>
